<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Reserva</title>
</head>
<body>
    
    <form th:action="Reserva: ${listaDeReserva}" method="post">
        <label for="inicio">Data de Entrada:</label>
        <input type="date" id="inicio" th:field="*{inicio}" required>
        <br>

        <label for="fim">Data de Saída:</label>
        <input type="date" id="fim" th:field="*{fim}" required>
        <br>

        <label for="diaria">Diária:</label>
        <input type="number" id="diaria" th:field="*{diaria}" required>
        <br>

        <label for="estado">Estado da Reserva:</label>
        <select id="estado" th:field="*{estado}" required>
            <option value="PENDENTE">Pendente</option>
            <option value="CONFIRMADA">Confirmada</option>
            <option value="CANCELADA">Cancelada</option>
        </select>
        <br>

		<label for="Hospede">Hospede:</label>
		<input type="number" id="Hospede" required>
        </select>
        <br>

        <button type="submit">Salvar</button>
    </form>

    <a href="/reservas">Voltar à lista de reservas</a>
</body>
</html>
