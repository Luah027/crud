<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Hóspede</title>
</head>
<body>
    <h1 th:text="${#strings.isEmpty(hospede.id) ? 'Adicionar Hóspede' : 'Editar Hóspede'}"></h1>
    
    <form th:action="@{${#strings.isEmpty(hospede.id)} ? '/hospedes' : '/hospedes/editar/' + ${hospede.id}}" th:object="${hospede}" method="post">
        <label for="numDocumento">Número do Documento:</label>
        <input type="text" id="numDocumento" th:field="*{numDocumento}" required>
        <br>
        
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" th:field="*{dataNascimento}" required>
        <br>
        
        <button type="submit">Salvar</button>
    </form>
    
    <a href="/hospedes">Voltar à lista de hóspedes</a>
</body>
</html>
