<form method="POST" th:object="${Hospedes}"
					th:action="@{/salvarHospedes}">
	Id_hospede: <input type="text" name="id_hospede"
					th:field="*{id_hospede}">
	RG: <input type="text" name="RG"
					th:field="*{RG}">
	Data de Nascimento: <input type="date"name="dataNascimento"
					th:field="*{dataNascimento}">
	Data da Reserva: <input type="date"
					th:field="*{dataReserva}">
	<input type="submit" value="Salvar" />
</form>
