<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Reservas</title>
</head>
<body>
    <h1>Reservas Cadastradas</h1>
    <a href="/reservas/nova">Adicionar Reserva</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Data Entrada</th>
            <th>Data Saída</th>
            <th>Diária</th>
        </tr>
		<table class="table">
        <tr th:each="reserva : ${reservas}">
            <td th:text="${reserva.id}"></td>
            <td th:text="${reserva.inicio}"></td>
            <td th:text="${reserva.fim}"></td>
            <td th:text="${reserva.diaria}"></td>
			<td><a th:href="@{/selecionarReservas}">Alterar</a></td>
			<td><a th:href="@{/excluirReservas}">Excluir</a></td>
        </tr>
    </table>
</body>
</html>
