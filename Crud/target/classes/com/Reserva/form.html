<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reserva</title>
</head>
<body>
    <h1>Formulário de Reserva</h1>
    <form action="/salvar-reserva" method="post">
        <label for="inicio">Data de Início:</label>
        <input type="date" id="inicio" name="inicio" required>
        <br>

        <label for="fim">Data de Fim:</label>
        <input type="date" id="fim" name="fim" required>
        <br>

        <label for="diaria">Valor da Diária:</label>
        <input type="number" id="diaria" name="diaria" required>
        <br>

        <label for="estado">Estado da Reserva:</label>
        <select id="estado" name="estado">
            <option value="PENDENTE">Pendente</option>
            <option value="CONFIRMADA">Confirmada</option>
            <option value="CANCELADA">Cancelada</option>
        </select>
        <br>

        <label for="hospede">Hóspede:</label>
        <input type="text" id="hospede" name="hospede">
        <br>

		<input type="submit" value="Salvar" />
    </form>
</body>
</html>
