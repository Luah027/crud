<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Reserva</title>
</head>
<body>
    <h1 th:text="${#strings.isEmpty(reserva.id) ? 'Adicionar Reserva' : 'Editar Reserva'}"></h1>
    
    <form th:action="@{${#strings.isEmpty(reserva.id)} ? '/reservas' : '/reservas/editar/' + ${reserva.id}}" th:object="${reserva}" method="post">
        <label for="inicio">Data de Entrada:</label>
        <input type="datetime-local" id="inicio" th:field="*{inicio}" required>
        <br>

        <label for="fim">Data de Saída:</label>
        <input type="datetime-local" id="fim" th:field="*{fim}" required>
        <br>

        <label for="diaria">Diária:</label>
        <input type="number" step="0.01" id="diaria" th:field="*{diaria}" required>
        <br>

        <label for="estado">Estado da Reserva:</label>
        <select id="estado" th:field="*{estado}" required>
            <option value="PENDENTE">Pendente</option>
            <option value="CONFIRMADA">Confirmada</option>
            <option value="CANCELADA">Cancelada</option>
        </select>
        <br>

        <label for="hospede">Hóspede:</label>
        <select id="hospede" th:field="*{hospede.id}" required>
            <option th:each="h : ${hospedes}" th:value="${h.id}" th:text="${h.numDocumento}"></option>
        </select>
        <br>

        <button type="submit">Salvar</button>
    </form>

    <a href="/reservas">Voltar à lista de reservas</a>
</body>
</html>
